<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bintang & Ratu Deep Talk</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
background:linear-gradient(-45deg,#1a1a40,#302b63,#24243e,#3a1c71);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ‚≠ê layer bintang */
.stars{
position:absolute;
width:100%;
height:100%;
background:radial-gradient(white 1px,transparent 1px);
background-size:50px 50px;
opacity:0.15;
animation:twinkle 4s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.1}
to{opacity:0.3}
}

/* üå† shooting star */
.shooting-star{
position:absolute;
top:-100px;
width:2px;
height:100px;
background:linear-gradient(white,transparent);
animation:shoot 6s linear infinite;
opacity:0.7;
}

@keyframes shoot{
0%{transform:translateX(0) translateY(0)}
100%{transform:translateX(600px) translateY(800px)}
}

/* ‚òÅÔ∏è awan */
.cloud{
position:absolute;
bottom:100px;
width:250px;
opacity:0.2;
animation:moveCloud 60s linear infinite;
}

@keyframes moveCloud{
from{transform:translateX(-300px)}
to{transform:translateX(120vw)}
}

/* üê± kucing */
.cat{
position:absolute;
width:150px;
animation:float 4s ease-in-out infinite;
filter:hue-rotate(250deg) saturate(1.3) brightness(0.9);
opacity:0.85;
}

.cat.left{left:30px;bottom:100px;}
.cat.right{right:30px;bottom:100px;animation-delay:2s;}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-25px)}
100%{transform:translateY(0)}
}

/* üåô circle */
.circle{
width:350px;
height:350px;
border-radius:50%;
background:radial-gradient(circle,#ffffff22,#00000055);
backdrop-filter:blur(15px);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
cursor:pointer;
transition:transform 1s ease;
box-shadow:0 0 40px #8a2be2,0 0 80px #00ffff;
animation:pulse 3s infinite;
z-index:2;
}

@keyframes pulse{
0%{box-shadow:0 0 40px #8a2be2,0 0 80px #00ffff}
50%{box-shadow:0 0 70px #ff00ff,0 0 120px #00ffff}
100%{box-shadow:0 0 40px #8a2be2,0 0 80px #00ffff}
}

.circle.spin{
transform:rotate(360deg);
}

.question{
font-size:17px;
line-height:1.6;
animation:fade 0.5s;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

.title{
position:absolute;
top:30px;
font-size:24px;
letter-spacing:3px;
text-shadow:0 0 10px white;
z-index:2;
}

.credit{
position:absolute;
bottom:20px;
font-size:14px;
opacity:0.8;
z-index:2;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="shooting-star" style="left:20%; animation-delay:0s;"></div>
<div class="shooting-star" style="left:70%; animation-delay:3s;"></div>

<img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="cat left">
<img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="cat right">

<img src="https://pngimg.com/uploads/cloud/cloud_PNG27.png" class="cloud">

<div class="title">Bintang & Ratu Deep Talk</div>

<div class="circle" id="circle">
<div class="question" id="question">
Klik lingkaran ini untuk mulai ‚ú®
</div>
</div>

<div class="credit">yang membuat Biraa</div>

<script>
let questions=[
"Apa hal kecil yang bikin kamu merasa paling dicintai?",
"Apa memori tentang kita yang paling kamu simpan?",
"Apa arti nyaman menurut kamu?",
"Apa impian yang ingin kita wujudkan bersama?",
"Apa arti kesetiaan menurut kamu?",
"Apa definisi cinta versi kamu sekarang?",
"Apa yang membuat kamu merasa aman?",
"Apa bahasa cinta kamu?",
"Apa momen paling bahagia selama kita bersama?",
"Apa arti komitmen menurut kamu?",
"Apa yang paling kamu takutkan kehilangan?",
"Apa pelajaran paling berharga dari hubungan ini?",
"Apa yang membuat hubungan terasa dewasa?",
"Apa arti saling percaya buat kamu?",
"Apa yang ingin kamu perbaiki dari hubungan kita?",
"Apa bentuk dukungan yang kamu butuhkan saat lelah?",
"Kalau kita tua nanti, kamu ingin kita seperti apa?",
"Apa arti kesabaran dalam hubungan?",
"Apa yang membuat kamu bangga dengan hubungan ini?",
"Apa arti bersama selamanya menurut kamu?"
];

let usedQuestions=[];
const circle=document.getElementById("circle");
const question=document.getElementById("question");

circle.addEventListener("click",()=>{
circle.classList.add("spin");

setTimeout(()=>{
if(questions.length===0){
questions=[...usedQuestions];
usedQuestions=[];
}

let random=Math.floor(Math.random()*questions.length);
let selected=questions.splice(random,1)[0];
usedQuestions.push(selected);

question.innerText=selected;
question.style.animation="fade 0.5s";
},500);

setTimeout(()=>{
circle.classList.remove("spin");
},1000);
});
</script>

</body>
</html>
